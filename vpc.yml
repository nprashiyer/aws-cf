AWSTemplateFormatVersion: 2010-09-09
Description: "Created by Prashant using CloudFormation"
Resources: 
  myVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsSupport: true
      Tags:
        - Key: Env
          Value: Prod
  
  pvtsbt01:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: us-west-1a
      VpcId: 
        Ref:  myVPC
      CidrBlock: 10.0.0.0/24
      Tags:
        - Key: Type
          Value: Private

  pubsbt01:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: us-west-1a
      VpcId:
        Ref:  myVPC
      CidrBlock: 10.0.1.0/24
      Tags:
        - Key: Type
          Value: Public

# Create Internet Gateway & attach to myVPC
  igwName:
    Type: AWS::EC2::InternetGateway


  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: 
        Ref: myVPC
      InternetGatewayId: 
        Ref: igwName

# Create RT for public subnet and associate with public subnet
  publicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId:
        Ref: myVPC

  publicRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId:
        Ref: publicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId:
        Ref: igwName


  routeTableAssocName:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId:
        Ref: pubsbt01
      RouteTableId:
        Ref: publicRouteTable
